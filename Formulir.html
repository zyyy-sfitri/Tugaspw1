<!DOCTYPE html>
<html lang="en">
<head>
    <title>Latihan form</title>
</head>
<body>
   
        <h3><b>FORMULIR PENDAFTARAN MAHASISWA</b></h3>
        
        <form>
            <label for="nama">Nama :</label>
            <input type="text" id="nama" name="NIM"><br><br>

            <label for="nim">NIM :</label>
            <input type="number" id="NIM" name="NIM"><br><br>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="studi">Program studi :</label>
            <select>
                <option>Informatika</option>
                <option>Sistem Informasi</option>
            </select><br><br>

            <label for="alamat">Alamat :</label><br>
            <textarea type="text" id="alamat" name="alamat"></textarea><br><br>
            <button type="submit">Kirim</button><br><br>
            <a href="Data_mahasiswa.html">Kembali ke Data Mahasiswa</a>
        </form>
    
</body>
</html>
